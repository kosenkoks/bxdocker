version: '3'

services:
    php:
        build: ./php
        container_name: ${PROJECT}php
        volumes_from:
            - source
        ports:
            - '127.0.0.1:9000:9000'
        links:
            - db
            - memcached
        networks:
            - bitrix
        extra_hosts:
            - "${PROJECT}:10.100.0.88"
    nginx:
        build: ./nginx
        container_name: ${PROJECT}webserver
        depends_on:
            - source
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'
        links:
            - php
        networks:
            - bitrix
    db:
        build: ./mysql
        container_name: ${PROJECT}db
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            # MYSQL_DATABASE: ${MYSQL_DATABASE}
            # MYSQL_USER: ${MYSQL_USER}
            # MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        command: mysqld --sql-mode=""
        networks:
            - bitrix
    memcached:
        image: memcached:1.5-alpine
        container_name: ${PROJECT}memcached
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:11211:11211'
        networks:
            - bitrix
    adminer:
        image: dockette/adminer:full
        container_name: ${PROJECT}adminer
        links:
            - db:db
        ports:
            - '${INTERFACE}:8080:80'
        environment:
            UPLOAD: 1024M # upload_max_filesize, post_max_size
        networks:
            - bitrix
    source:
        image: alpine:latest
        container_name: ${PROJECT}source
        volumes:
            - ./data/logs/nginx:/var/log/nginx
            - ./data/logs/php:/var/log/php
            - ./data/logs/db:/var/log/mysql
            - ./data/logs/memcached:/var/log/memcached
            - ./data/db:/var/lib/mysql
            - ./data/memcached:/var/lib/memcached
            - ./data/site:/var/www/html
            - /etc/localtime:/etc/localtime/:ro
        networks:
            - bitrix
networks:
    bitrix:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 10.100.0.0/24
